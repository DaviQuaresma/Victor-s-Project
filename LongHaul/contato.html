<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="longHaul/img/FaviconLogo1.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ6XOvPRioUI9AI9UtVnGD8OcBXyfXVGQ&callback=initMap"></script>
    <script src="contato/contato.js"></script>
    <link rel="stylesheet" href="contato/style.css">
    <!-- Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Contato-LongHaul</title>
</head>
<body>
  <header>
    <div class="navbarHome">
      <div class="navContent">
        <ul class="navBox1">
          <li class="nav-item"><a href="home.html">
            <img class="navlink1" src="Portfólio/img/LogoWEB1.webp" alt="">
          </a>
        </li>
        </ul>
      </div>
      <div class="navContent">
        <ul class="navBox2">
          <li class="nav-item"><a class="navlink" href="home.html">Home</a></li>
          <li class="nav-item"><a class="navlink" href="portfolio.html">Portfólio</a></li>
          <li class="nav-item"><a class="navlink" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="navlink" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
    </header>

    <div class="containerPhoto">
        <img class="photo" src="contato/img/longHaul.png" alt="">
      </div>

      <section class="containerContact">
        <form class="row g-3 needs-validation">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="validationCustom01" required>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Sobrenome *</label>
            <input type="text" class="form-control" id="validationCustom02" required>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email *</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Assunto *</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ensaio de fotos" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem *</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
        </form>
        <div>
            <div onload="initMap()" id="map"></div>
        </div>
      </section>

      
    </body>
</html>
